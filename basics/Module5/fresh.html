    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://ddugky.freshgrad.co/static/libs/izitoast/iziToast.min.css" type='text/css'/>
    <link rel="stylesheet" href="https://ddugky.freshgrad.co/static/css/common.css?version=1964">
    <link rel="stylesheet" href="https://ddugky.freshgrad.co/login/login.css?version=1964">

</head>
<body id="fixed-viewport">
<header>
    <nav>
        <div id="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="44.091" height="44.091">
                <g transform="translate(-140 -65)">
                    <rect width="36" height="36" rx="4" transform="rotate(14.98 -172.314 599.134)" fill="#51df90"
                          opacity=".1"/>
                    <rect width="36" height="36" rx="4" transform="translate(142 69)" fill="#23d99f"/>
                    <path fill="none" d="M146.279 73.062h27.876v27.876h-27.876z"/>
                    <path class="g-triangle" d="M148.006 97.058l11.767-20.795 2.494 4.857-9.072 15.938z" fill="#fff"
                          opacity=".35"/>
                    <path class="g-triangle" d="M172.016 97.053l-12.243-20.79-2.503 4.331 9.711 16.46z" fill="#fff"/>
                </g>
            </svg>
            <h1 class="company-name">freshgrad</h1>
        </div>

        <div class="navigation-links">
            <a class="hidden" href="./home.html">Home</a>
            <a class="hidden" href="#">Pricing</a>

        <div class="nav-link-mobile hidden">
            <a href="#">Pricing</a>
            <a href="./about.html">About</a>
            <a href="./organization.html">Log In</a>
        </div>
    </nav>
</header>
<div id="hero-section">
    <div class="login-form">
        <form class="form-style" class="login" id="login_form">
            <p>Enter Credentials</p>
            <div class="enter-credentials">
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="pswd" placeholder="password" required>
                <input type="hidden" class="form-control" name="mode" value="LOGIN_USER">
            </div>
            <button class="l-btn l-submit" id="btn-anim"><span class="btn-txt">Login</span><div></div></button>

        </form>
        <div class="forgot_password">Forgot Password?</div>
    </div>
    <div class="hero-image">
        <img src="https://ddugky.freshgrad.co/static/images/hero-background.svg" alt="hero-image">
    </div>
    <div class="hero-image-mobile">
        <img class="hero-illustration" src="https://ddugky.freshgrad.co/static/images/home-hero-mobile.svg" alt="illustration">
        <img src="https://ddugky.freshgrad.co/static/images/home-header-mobile.svg" alt="backg">
    </div>
</div>
<div id="resetModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="section_2">
                    <div class="content">
                        <p class="header">
                            Reset Password ...
                        </p>
                        <br>
                        <form id="reset_form">
                                                        <div class="form-group">
                                <label for="new_pass">New password</label>
                                <input type="password" class="form-control" name="new_pass" id="new_pass"
                                       placeholder="New password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_pass">Confirm password</label>
                                <input type="password" class="form-control" name="confirm_pass" id="confirm_pass"
                                       placeholder="Confirm password" required>
                            </div>
                            <p class="error_msg" id="not_match">Passwords don't match</p>
                            <p class="error_msg" id="not_valid">Password must contain 6 or more characters with at least
                                one numeric and one non-numeric character.</p>
                            <input type="submit" class="btn" value="Confirm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="forgotModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="section_2">
                    <div class="content">
                        <p class="header">
                            Reset Password
                        </p>
                        <br>
                        <form id="forgot_form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="Enter your email" required>
                            </div>
                            <input type="submit" class="btn" value="Confirm">
                        </form>
                        <div class="progress progress-striped hidden active">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://ddugky.freshgrad.co/static/js/jquery/jquery-3.3.1.min.js"></script>

    $('#logo').click(function () {
        goto_page(g_home_url);
    })
</script>
</body>

</html>
